<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- css -->
	<link rel="stylesheet" href="css/1.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- font awersome 5 -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<div class="d-flex justify-content-center align-items-center" style='height: 100%'>
		<div class="sign_in">
			<div class="group_title">
				<h4>Sign in</h4>
				<small class="text-primary" >Forgot password ?</small>
			</div>
			<div class="group_body">
				<div class="group_input">
					<div class="user">
						<label><i class="far fa-user"></i></label>
						<input class="input_username" type="text" id="username" name="" placeholder="Username or email">
					</div>
					<div class="password">
						<label><i class="fas fa-unlock-alt"></i></label>
						<input class="input_password" type="text" id="password" name="" placeholder="password">
					</div>
				</div>
				<div class="remember">
					<input type="checkbox" class="checkbox" name="">
					<span>Remember me</span>
				</div>
				<div class="group_button">
					<button class="btn btn-success type="button" onclick="myFunction()">Login</button>
					<button class="btn btn-info">Login with Facebook</button>
				</div>		
			</div>
			<div class="group_foot">Don't have an account! <span class="sign_up">Sign Up Here</span></div>

		</div><!-- sign_in -->
		<div>
			<script src="js/1.js"></script>
		</body>
		</html>
